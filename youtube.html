<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téléchargeur de Vidéos YouTube</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="assets/js/youtube.js" defer></script>
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
    </button>
    <div class="container">
            <h1>Téléchargeur de Vidéos YouTube</h1>
            <form id="downloadForm">
                <div class="form-group">
                    <label for="url">Lien de la vidéo YouTube :</label>
                    <input type="url" id="url" name="url" required placeholder="https://www.youtube.com/watch?v=example">
                </div>
                <div class="form-group">
                    <label for="format">Format de sortie :</label>
                    <select id="format" name="format" required>
                        <option value="mp3">MP3</option>
                        <option value="mp4">MP4</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quality">Qualité :</label>
                    <select id="quality" name="quality" required>
                        <option value="high">Haute</option>
                        <option value="medium">Moyenne</option>
                        <option value="low">Basse</option>
                    </select>
                </div>
                <button type="submit">Télécharger</button>
            </form>
            <div id="downloadContainer"></div>
            <!-- Lien pour retourner à l'accueil -->
            <a href="index.html" class="button">Retour à l'accueil</a>
    </div>
      <footer class="footer">
        <p>&copy; 2025 Mes Projets. Tous droits réservés.</p>
    </footer>
    <script src="assets/js/theme.js"></script>
</body>
</html>
