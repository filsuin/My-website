<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <style>
    #passwordResult.result {
        color: #222;
        text-shadow: none;
    }
    @media (prefers-color-scheme: dark) {
        #passwordResult.result {
            color: #fff !important;
            text-shadow: 0 1px 4px #222;
        }
    }
    </style>
    <style>
    @media (prefers-color-scheme: dark) {
        #passwordResult.result {
            color: #fff !important;
            text-shadow: 0 1px 4px #222;
        }
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mots de Passe</title>
    <link rel="stylesheet" href="assets/CSS/style.css?v=2">
    <link rel="icon" type="image/x-icon" href="assets/Images/favicon.ico">
    <script src="assets/js/password.js" defer></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <a href="index.html" class="home-button"><i class="fas fa-home"></i> Retour à l'accueil</a>
    <div class="container">
            <h1>Générateur de Mots de Passe</h1>
            <form id="passwordForm">
                <div class="form-group">
                <label for="length">Longueur du mot de passe :</label>
                <input type="number" id="length" name="length" value="12" min="4" max="128" required>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="lowercase" name="lowercase" checked>
                    Inclure des lettres minuscules
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="uppercase" name="uppercase" checked>
                    Inclure des lettres majuscules
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="numbers" name="numbers" checked>
                    Inclure des chiffres
                </label>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="special" name="special" checked>
                    Inclure des caractères spéciaux
                </label>
            </div>
        </form>
        <div class="password-result-container">
            <div id="passwordResult" class="result"></div>
            <button id="copyButton" class="button" style="display: none;">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <div class="password-strength">
            <div class="strength-bar">
                <div id="strengthProgress" class="strength-progress"></div>
            </div>
            <span id="strengthText" class="strength-text"></span>
        </div>
    </div>
    <footer class="footer">
    <p>&copy; 2025 Tous droits réservés.</p>
        <p><a href="mentions-legales.html">Mentions Légales</a></p>
    </footer>
    
    <script src="assets/js/theme.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zxcvbn/4.4.2/zxcvbn.js"></script>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    if (typeof generatePassword === 'function') {
        generatePassword();
        ['length', 'lowercase', 'uppercase', 'numbers', 'special'].forEach(id => {
            document.getElementById(id).addEventListener('input', generatePassword);
            document.getElementById(id).addEventListener('change', generatePassword);
        });
    } else {
        function localGeneratePassword() {
            const length = document.getElementById('length').value;
            const includeLowercase = document.getElementById('lowercase').checked;
            const includeUppercase = document.getElementById('uppercase').checked;
            const includeNumbers = document.getElementById('numbers').checked;
            const includeSpecial = document.getElementById('special').checked;
            const lowercaseChars = 'abcdefghijklmnopqrstuvwxyz';
            const uppercaseChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            const numberChars = '0123456789';
            const specialChars = '!@#$%^&*()_+[]{}|;:,.<>?';
            let allChars = '';
            if (includeLowercase) allChars += lowercaseChars;
            if (includeUppercase) allChars += uppercaseChars;
            if (includeNumbers) allChars += numberChars;
            if (includeSpecial) allChars += specialChars;
            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * allChars.length);
                password += allChars[randomIndex];
            }
            document.getElementById('passwordResult').textContent = password;
            if (typeof updatePasswordStrength === 'function') {
                updatePasswordStrength(password);
            }
        }
        localGeneratePassword();
        ['length', 'lowercase', 'uppercase', 'numbers', 'special'].forEach(id => {
            document.getElementById(id).addEventListener('input', localGeneratePassword);
            document.getElementById(id).addEventListener('change', localGeneratePassword);
        });
    }
});
</script>
</html>
