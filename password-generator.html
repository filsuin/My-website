<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mots de passe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Bouton retour à l'accueil -->
        <button id="home-btn">Accueil</button>
        <!-- Bouton mode d'affichage -->
        <button id="mode-btn">Mode</button>
    </header>
    <main>
        <!-- Générateur de mots de passe -->
        <section id="password-generator-card">
            <!-- Contenu du générateur de mots de passe -->
        </section>
    </main>
    <footer>
        <!-- Contenu du pied de page -->
    </footer>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        z-index: 2;
        background: #f8f8f8;
    }
    main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
    }
    #password-generator-card {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 2rem;
        background: #fff;
        border-radius: 12px;
        min-width: 320px;
        max-width: 400px;
        margin-top: 40px;
        margin-bottom: 40px;
        /* Centrage horizontal et vertical déjà géré par main */
    }
    footer {
        padding: 1rem 2rem;
        text-align: center;
        background: #f8f8f8;
    }
    #home-btn, #mode-btn {
        margin: 0 0.5rem;
        position: static; /* S'assurer qu'ils ne se superposent pas */
    }
    @media (max-width: 600px) {
        #password-generator-card {
            min-width: 90vw;
            max-width: 95vw;
            padding: 1rem;
        }
        header {
            flex-direction: column;
            gap: 0.5rem;
        }
    }
</style>
</html>
