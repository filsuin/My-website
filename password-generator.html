<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de mots de passe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Bouton retour à l'accueil -->
        <button id="home-btn">Accueil</button>
        <!-- Bouton mode d'affichage -->
        <button id="mode-btn">Mode</button>
    </header>
    <main>
        <!-- Générateur de mots de passe -->
        <section id="password-generator-card">
            <form id="passwordForm" autocomplete="off" style="margin-bottom:1.5rem;">
                <label for="length">Longueur :</label>
                <input type="number" id="length" name="length" min="6" max="32" value="12" style="width:60px;">
                <br>
                <label><input type="checkbox" id="lowercase" checked> minuscules</label>
                <label><input type="checkbox" id="uppercase" checked> majuscules</label>
                <label><input type="checkbox" id="numbers" checked> chiffres</label>
                <label><input type="checkbox" id="special"> spéciaux</label>
            </form>
            <div style="margin-bottom:1rem;">
                <span style="font-weight:500;">Mot de passe généré :</span>
                <span id="passwordResult" style="font-family:monospace;font-size:1.2em;margin-left:8px;"></span>
                <button id="copyButton" style="display:none;margin-left:8px;">Copier</button>
            </div>
            <div style="margin-bottom:1rem;">
                <div id="strengthProgress" style="height:8px;width:0;background:#ccc;border-radius:4px;transition:width 0.3s;"></div>
                <span id="strengthText" style="font-size:0.95em;"></span>
            </div>
        </section>
    </main>
    <footer>
        <!-- Contenu du pied de page -->
    </footer>
</body>
<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        margin: 0;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        z-index: 2;
        background: #f8f8f8;
    }
    main {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
    }
    #password-generator-card {
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        padding: 2rem;
        background: #fff;
        border-radius: 12px;
        min-width: 320px;
        max-width: 400px;
        margin-top: 40px;
        margin-bottom: 40px;
        /* Centrage horizontal et vertical déjà géré par main */
    }
    #passwordResult {
        color: #222;
        background: none;
        text-shadow: none;
    }
    @media (prefers-color-scheme: dark) {
        #passwordResult {
            color: #fff !important;
            text-shadow: 0 1px 4px #222;
        }
    }
    footer {
        padding: 1rem 2rem;
        text-align: center;
        background: #f8f8f8;
    }
    #home-btn, #mode-btn {
        margin: 0 0.5rem;
        position: static; /* S'assurer qu'ils ne se superposent pas */
    }
    @media (max-width: 600px) {
        #password-generator-card {
            min-width: 90vw;
            max-width: 95vw;
            padding: 1rem;
        }
        header {
            flex-direction: column;
            gap: 0.5rem;
        }
    }
</style>
/* Améliore la lisibilité du mot de passe généré en mode sombre */
@media (prefers-color-scheme: dark) {
    #passwordResult {
        color: #fff;
        text-shadow: 0 1px 4px #222;
    }
}
</html>
