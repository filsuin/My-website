<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur d'Images</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="icon" type="image/x-icon" href="assets/Images/favicon.ico">
    <script src="assets/js/image.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    <a href="index.html" class="home-button"><i class="fas fa-home"></i> Retour à l'accueil</a>
    <div class="wrapper" style="margin-top: 140px;">
        <div class="container">
        <h1>Convertisseur d'Images</h1>
        <style>
        @media (max-width: 768px) {
            .container { margin-bottom: 60px !important; }
        }
        @media (max-width: 480px) {
            .container { margin-bottom: 80px !important; }
        }
        </style>
        <form id="convertForm">
            <div class="form-group">
                <label for="file">Télécharger une image :</label>
                <input type="file" id="file" name="file" required accept="image/*">
            </div>
            <div class="form-group">
                <label for="format">Format de sortie :</label>
                <select id="format" name="format" required>
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="bmp">BMP</option>
                    <option value="gif">GIF</option>
                    <option value="tiff">TIFF</option>
                    <option value="ico">ICO</option>
                    <option value="webp">WEBP</option>
                </select>
            </div>
            <div class="form-group">
                <label for="quality">Qualité (1-100) :</label>
                <input type="range" id="quality" name="quality" value="100" min="1" max="100" oninput="this.nextElementSibling.value = this.value">
                <output>100</output>
            </div>
            <div class="form-group">
                <label for="width">Largeur (px) :</label>
                <input type="number" id="width" name="width">
            </div>
            <div class="form-group">
                <label for="height">Hauteur (px) :</label>
                <input type="number" id="height" name="height">
            </div>
            <button type="submit">Convertir</button>
        </form>
        <div id="previewContainer"></div>
        <p id="sizeEstimate"></p>
        <a id="downloadLink" href="#" download style="display:none;" class="button">Télécharger l'image convertie</a>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Tous droits réservés.</p>
        <p><a href="mentions-legales.html">Mentions Légales</a></p>
    </footer>
    <script src="assets/js/theme.js"></script>
</body>
</html>
