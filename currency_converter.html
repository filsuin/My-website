<!DOCTYPE html>
<html lang="fr" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertisseur de Devises</title>
    <link rel="stylesheet" href="assets/CSS/style.css">
    <link rel="icon" type="image/x-icon" href="assets/Images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">
    <i class="fas fa-moon"></i>
    </button>
    <div class="ticker-container">
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
            {
                "symbols": [
                    {"proName": "FX:EURUSD", "title": "EUR/USD"},
                    {"proName": "FX:GBPUSD", "title": "GBP/USD"},
                    {"proName": "FX:USDJPY", "title": "USD/JPY"},
                    {"proName": "FX:USDCHF", "title": "USD/CHF"},
                    {"proName": "FX:AUDUSD", "title": "AUD/USD"},
                    {"proName": "FX:USDCAD", "title": "USD/CAD"},
                    {"proName": "FX:NZDUSD", "title": "NZD/USD"},
                    {"proName": "FX:EURJPY", "title": "EUR/JPY"},
                    {"proName": "FX:GBPJPY", "title": "GBP/JPY"},
                    {"proName": "FX:EURGBP", "title": "EUR/GBP"}
                ],
                "showSymbolLogo": true,
                "colorTheme": "dark",
                "isTransparent": false,
                "displayMode": "adaptive",
                "locale": "fr"
            }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
        <a href="index.html" class="home-button"><i class="fas fa-home"></i> Retour à l'accueil</a>
        <div class="wrapper">
            <div class="container">
            <h1>Convertisseur de Devises</h1>
            <form id="currencyForm">
                <div class="form-group">
                    <label for="amount">Montant :</label>
                    <input type="number" id="amount" name="amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="fromCurrency">De :</label>
                    <select id="fromCurrency" name="fromCurrency" required>
                        <option value="USD">USD - Dollar américain</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="JPY">JPY - Yen japonais</option>
                        <option value="GBP">GBP - Livre sterling</option>
                        <option value="AUD">AUD - Dollar australien</option>
                        <option value="CAD">CAD - Dollar canadien</option>
                        <option value="CHF">CHF - Franc suisse</option>
                        <option value="CNY">CNY - Yuan chinois</option>
                        <option value="HKD">HKD - Dollar de Hong Kong</option>
                        <option value="NZD">NZD - Dollar néo-zélandais</option>
                        <option value="SEK">SEK - Couronne suédoise</option>
                        <option value="KRW">KRW - Won sud-coréen</option>
                        <option value="SGD">SGD - Dollar de Singapour</option>
                        <option value="NOK">NOK - Couronne norvégienne</option>
                        <option value="MXN">MXN - Peso mexicain</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="toCurrency">À :</label>
                    <select id="toCurrency" name="toCurrency" required>
                        <option value="USD">USD - Dollar américain</option>
                        <option value="EUR">EUR - Euro</option>
                        <option value="JPY">JPY - Yen japonais</option>
                        <option value="GBP">GBP - Livre sterling</option>
                        <option value="AUD">AUD - Dollar australien</option>
                        <option value="CAD">CAD - Dollar canadien</option>
                        <option value="CHF">CHF - Franc suisse</option>
                        <option value="CNY">CNY - Yuan chinois</option>
                        <option value="HKD">HKD - Dollar de Hong Kong</option>
                        <option value="NZD">NZD - Dollar néo-zélandais</option>
                        <option value="SEK">SEK - Couronne suédoise</option>
                        <option value="KRW">KRW - Won sud-coréen</option>
                        <option value="SGD">SGD - Dollar de Singapour</option>
                        <option value="NOK">NOK - Couronne norvégienne</option>
                        <option value="MXN">MXN - Peso mexicain</option>
                    </select>
                </div>
                <button type="submit" class="button">Convertir</button>
            </form>
            <div class="result-container">
                <div id="result" class="result"></div>
                <button id="copyButton" class="copy-button" style="display: none;">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Tous droits réservés.</p>
        <p><a href="mentions-legales.html">Mentions Légales</a></p>
    </footer>
    <script src="assets/js/currency.js"></script>
    <script src="assets/js/theme.js"></script>
</body>
</html>
